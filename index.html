
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>麻雀學園：卒業篇 Remake</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --tile-green: #064e3b;
            --tile-green-dark: #022c1f;
        }
        body {
            background-color: #0c0c0c;
            color: #ffffff;
            font-family: 'Noto Serif TC', serif;
            overflow: hidden;
            touch-action: none; /* Prevent browser gestures */
        }
        .serif-font {
            font-family: 'Noto Serif TC', serif;
            font-weight: 900;
        }
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 100;
        }
        .mahjong-tile-3d {
            box-shadow: 
                1px 1px 0px var(--tile-green),
                2px 2px 0px var(--tile-green),
                3px 3px 0px var(--tile-green),
                4px 4px 0px var(--tile-green),
                5px 5px 0px var(--tile-green),
                6px 6px 15px rgba(0,0,0,0.6);
        }
        .mahjong-tile-3d:active {
            transform: translate(3px, 3px);
            box-shadow: 
                1px 1px 0px var(--tile-green),
                2px 2px 0px var(--tile-green),
                3px 3px 8px rgba(0,0,0,0.8);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #111;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div class="scanlines"></div>
</body>
</html>
